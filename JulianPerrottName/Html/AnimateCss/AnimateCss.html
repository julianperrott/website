<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="/Areas/Home/css/animate.css" rel="stylesheet" />
    <link href="/Areas/Home/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <p><button type="button" onclick="animate();" id="clickme" class="btn btn-primary" style="margin: 40px;">Click Me</button></p>


    <script src="/Areas/Home/js/jquery-1.9.1.min.js"></script>

    <script>
        function animate() {
            $('#clickme').removeClass("btn-primary").addClass("btn-success").addClass('tada animated');

            window.setTimeout(function ()
            {
                $('#clickme').removeClass("btn-success").addClass("btn-primary").removeClass('tada animated');
            }
            , 3000);
        };
    </script>
</body>
</html>
